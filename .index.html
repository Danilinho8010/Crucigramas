<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama Diario</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #crucigrama-container { display: flex; justify-content: center; margin-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(10, 40px); gap: 2px; }
        .cell { width: 40px; height: 40px; text-align: center; font-size: 20px; border: 1px solid black; text-transform: uppercase; }
        .black { background-color: black; }
        #timer { font-size: 20px; margin-top: 10px; }
        .clues-container { display: flex; justify-content: center; gap: 50px; margin-top: 20px; text-align: left; }
        .clues { width: 300px; }
        .clues h2 { border-bottom: 2px solid black; padding-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Crucigrama Diario</h1>
    <p id="timer">Tiempo: 00:00</p>
    <div id="crucigrama-container">
        <div class="grid" id="crucigrama"></div>
    </div>
    <div class="clues-container">
        <div class="clues">
            <h2>Horizontales</h2>
            <ol id="horizontal-clues"></ol>
        </div>
        <div class="clues">
            <h2>Verticales</h2>
            <ol id="vertical-clues"></ol>
        </div>
    </div>
    <script>
        let timer = 0;
        function startTimer() {
            setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = `Tiempo: ${Math.floor(timer / 60).toString().padStart(2, '0')}:${(timer % 60).toString().padStart(2, '0')}`;
            }, 1000);
        }

        const clues = {
            horizontal: [
                "Jalada brusca y repentina.",
                "Patriarca bíblico prototipo de la paciencia.",
                "Indignaciones pasajeras.",
                "Pueblo germánico medieval.",
                "Moverá suavemente la cuna."
            ],
            vertical: [
                "Sentían miedo.",
                "Inactivo totalmente.",
                "Mojar por pulverizador.",
                "Mira por encima.",
                "Prefijo: 'norte'."
            ]
        };

        function populateClues() {
            const horizontalClues = document.getElementById('horizontal-clues');
            const verticalClues = document.getElementById('vertical-clues');
            clues.horizontal.forEach((clue, index) => {
                let li = document.createElement('li');
                li.textContent = clue;
                horizontalClues.appendChild(li);
            });
            clues.vertical.forEach((clue, index) => {
                let li = document.createElement('li');
                li.textContent = clue;
                verticalClues.appendChild(li);
            });
        }

        function generateCrossword() {
            const grid = document.getElementById('crucigrama');
            grid.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                let cell = document.createElement('input');
                cell.classList.add('cell');
                cell.maxLength = 1;
                if (Math.random() < 0.2) cell.classList.add('black');
                grid.appendChild(cell);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            generateCrossword();
            populateClues();
            startTimer();
        });
    </script>
</body>
</html>
