<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama Diario</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #crucigrama-container { display: flex; justify-content: center; margin-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(10, 40px); gap: 2px; }
        .cell { width: 40px; height: 40px; text-align: center; font-size: 20px; border: 1px solid black; text-transform: uppercase; position: relative; }
        .cell:focus { background-color: #ffff99; outline: none; }
        .black { background-color: black; }
        .incorrect { background: repeating-linear-gradient(45deg, red, red 5px, transparent 5px, transparent 10px); }
        #timer { font-size: 20px; margin-top: 10px; }
        .clues-container { display: flex; justify-content: center; gap: 50px; margin-top: 20px; text-align: left; }
        .clues { width: 300px; }
        .clues h2 { border-bottom: 2px solid black; padding-bottom: 5px; }
        .selected { background-color: lightgray; }
        .highlight { background-color: #ADD8E6; }
    </style>
</head>
<body>
    <h1>Crucigrama Diario</h1>
    <p id="timer">Tiempo: 00:00</p>
    <div id="crucigrama-container">
        <div class="grid" id="crucigrama"></div>
    </div>
    <div class="clues-container">
        <div class="clues">
            <h2>Horizontales</h2>
            <ol id="horizontal-clues"></ol>
        </div>
        <div class="clues">
            <h2>Verticales</h2>
            <ol id="vertical-clues"></ol>
        </div>
    </div>
    <script>
        let timer = 0;
        let timerInterval;
        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = `Tiempo: ${Math.floor(timer / 60).toString().padStart(2, '0')}:${(timer % 60).toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
        }
        
        const words = [
            {word: "TIRON", position: 0, direction: "horizontal"},
            {word: "NOE", position: 20, direction: "vertical"},
            {word: "IRA", position: 9, direction: "horizontal"},
            {word: "VANDALOS", position: 11, direction: "horizontal"},
            {word: "HAMACA", position: 12, direction: "horizontal"},
            {word: "TETA", position: 13, direction: "horizontal"}
        ];
        
        function generateCrossword() {
            const grid = document.getElementById('crucigrama');
            grid.innerHTML = '';
            let cells = [];
            for (let i = 0; i < 100; i++) {
                let cell = document.createElement('input');
                cell.classList.add('cell');
                cell.maxLength = 1;
                cell.dataset.index = i;
                cell.addEventListener('input', function() {
                    this.value = this.value.toUpperCase();
                    checkWord(this);
                });
                cell.addEventListener('focus', function() {
                    highlightWord(this);
                });
                grid.appendChild(cell);
                cells.push(cell);
            }
            placeWords(cells);
        }
        
        function placeWords(cells) {
            words.forEach(wordObj => {
                let pos = wordObj.position;
                for (let i = 0; i < wordObj.word.length; i++) {
                    cells[pos].dataset.letter = wordObj.word[i];
                    if (wordObj.direction === "horizontal") pos++;
                    else pos += 10;
                }
            });
        }
        
        function checkWord(cell) {
            if (cell.dataset.letter && cell.value !== cell.dataset.letter) {
                cell.classList.add('incorrect');
            } else {
                cell.classList.remove('incorrect');
            }
            checkCompletion();
        }
        
        function checkCompletion() {
            let allCorrect = [...document.querySelectorAll('.cell')].every(cell => 
                (!cell.dataset.letter || cell.value === cell.dataset.letter)
            );
            if (allCorrect) {
                stopTimer();
                alert(`Â¡Felicidades! Completaste el crucigrama en ${document.getElementById('timer').textContent}`);
            }
        }
        
        function highlightWord(cell) {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('highlight'));
            let index = parseInt(cell.dataset.index);
            words.forEach(wordObj => {
                let pos = wordObj.position;
                for (let i = 0; i < wordObj.word.length; i++) {
                    if (pos === index) {
                        for (let j = 0; j < wordObj.word.length; j++) {
                            document.querySelector(`[data-index="${wordObj.position + (wordObj.direction === 'horizontal' ? j : j * 10)}"]`).classList.add('highlight');
                        }
                    }
                    if (wordObj.direction === "horizontal") pos++;
                    else pos += 10;
                }
            });
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            generateCrossword();
            startTimer();
        });
    </script>
</body>
</html>
